<!-- Datos personales -->
<div class="container mt-5">

    <div class="card mt-3 " style="width: 80%; margin-left: 12%;">
        <h4 class="encabezado bg-dark text-center text-white py-3">Datos Personales</h4>
      <div class="card-body"  style="background-color: #C5DCE9; border: 1px solid #6B7A8C;">
        <form id="formularioIngreso" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cui">CUI</label>
                    <input type="text" class="form-control" id="cui" name="cui" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="primerNombre">Primer Nombre</label>
                    <input type="text" class="form-control" id="primerNombre" name="primerNombre" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="segundoNombre">Segundo Nombre</label>
                    <input type="text" class="form-control" id="segundoNombre" name="segundoNombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="tercerNombre">Tercer Nombre</label>
                    <input type="text" class="form-control" id="tercerNombre" name="tercerNombre">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="primerApellido">Primer Apellido</label>
                    <input type="text" class="form-control" id="primerApellido" name="primerApellido" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="segundoApellido">Segundo Apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="apellidoCasada">Apellido de Casada</label>
                <input type="text" class="form-control" id="apellidoCasada" name="apellidoCasada">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="celular">Número de Celular</label>
                    <input type="number" class="form-control" id="celular" name="celular" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="nit">NIT</label>
                    <input type="text" class="form-control" id="nit" name="nit" required>
                </div>
            </div>

            <div class="form-group">
                <label for="tipoLicencia">Tipo de Licencia</label>
                <input type="text" class="form-control" id="tipoLicencia" name="tipoLicencia" required>
            </div>

            <div class="form-group" hidden>
                <label for="fotografia">Ruta de Fotografía</label>
                <input type="text" class="form-control" id="fotografia" name="fotografia" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="noIgss">Número de IGSS</label>
                    <input type="text" class="form-control" id="noIgss" name="noIgss" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="valorBoletoOrnato">Valor Boleto Ornato</label>
                    <input type="number" class="form-control" id="valorBoletoOrnato" name="valorBoletoOrnato" required>
                </div>
            </div>

            <div class="form-group">
                <label for="actualizacionOGC">Actualización CGC</label>
                <input type="text" class="form-control" id="actualizacionOGC" name="actualizacionOGC">
            </div>

        </form>
      </div>
    </div>

    <div class="card mt-3 " style="width: 80%; margin-left: 12%;">
        <h4 class="encabezado bg-dark text-center text-white py-3">Datos Laborales</h4>
        <div class="card-body" style="background-color: #BFD3C1; border: 1px solid #6B7A8C;">
            <!-- Resto de los campos existentes ... -->
    
            <div class="form-group">
                <label for="extencionTelefono">Extensión de Teléfono</label>
                <input type="text" class="form-control" id="extencionTelefono" name="extencionTelefono" required>
            </div>
    
            <div class="form-group">
                <label for="codigoImpresora">Código de Impresora</label>
                <input type="text" class="form-control" id="codigoImpresora" name="codigoImpresora" required>
            </div>
    
            <div class="form-group">
                <label for="correoInstitucional">Correo Institucional</label>
                <input type="email" class="form-control" id="correoInstitucional" name="correoInstitucional" required>
            </div>
    
            <div class="form-group">
                <label for="cuentaBancariaCHN">Cuenta Bancaria CHN</label>
                <input type="text" class="form-control" id="cuentaBancariaCHN" name="cuentaBancariaCHN" required>
            </div>
    
            <!-- Nuevo dropdown para el puesto -->
            <div class="form-row">

                <div class="form-group col-md-4">
                    <label for="puestoSelect">Puesto</label>
                    <select class="form-control" id="puestoSelect" name="puestoSelect">
                        <!-- Opciones para el puesto del empleado-->
                    </select>
                </div>


                <div class="form-group col-md-4">
                    <label for="renglonSelect">Renglon</label>
                    <select class="form-control" id="renglonSelect" name="renglonSelect">
                        <!-- Opciones para el reglon al que pertenece el cliente-->
                    </select>
                </div>


                <div class="form-group col-md-4">
                    <label for="discapacidad">Sueldo</label>
                    <input type="number" class="form-control" id="sueldo" name="sueldo" required>
                </div>

            </div>

    
            <!-- Nuevos dropdowns para datos adicionales -->
            <br>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="comunidadLinguistica">Comunidad Lingüística</label>
                    <select class="form-control" id="comunidadLinguistica" name="comunidadLinguistica">
                        <!-- Opciones para la comunidad lingüística se agrega dinamicamente-->
                    </select>
                </div>
    
                <div class="form-group col-md-3">
                    <label for="discapacidad">Discapacidad</label>
                    <select class="form-control" id="discapacidad" name="discapacidad">
                        <!-- Opciones para la discapacidad se agregan dinamincamente-->
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="puebloPerteneciente">Pueblo perteneciente</label>
                    <select class="form-control" id="puebloPerteneciente" name="puebloPerteneciente">
                        <!-- Opciones para el nivel educativo se agregan dinamicamente -->
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for="nivelEducativo">Nivel Educativo</label>
                    <select class="form-control" id="nivelEducativo" name="nivelEducativo">
                        <!-- Opciones para el nivel educativo se agregan dinamicamente -->
                    </select>
                </div>

            </div>
    
        </div>
    </div>
