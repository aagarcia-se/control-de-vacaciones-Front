    <div class="container">
        <div class="card custom-card">
            <div class="card-header">
                <h5 class="card-title">Suspensiones Laborales</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="codigoColaborador">Código Colaborador</label>
                        <input type="text" class="form-control" id="codigoColaborador" name="codigoColaborador" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaSuspension">Fecha Suspensión</label>
                        <input type="date" class="form-control" id="fechaSuspension" name="fechaSuspension" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="numeroAcuerdo">Número de Acuerdo</label>
                        <input type="text" class="form-control" id="numeroAcuerdo" name="numeroAcuerdo" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroActa">Número de Acta</label>
                        <input type="text" class="form-control" id="numeroActa" name="numeroActa" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="EjecutarGuardado();">Guardar</button>
                </form>
            </div>
        </div>
    </div>


        <!-- Modal de confirmación de datos guardados -->
